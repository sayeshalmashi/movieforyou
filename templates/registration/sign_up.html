{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/slider-radio.css' %}">
	<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'css/plyr.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="{% static 'icon/favicon-32x32.png' %}" sizes="32x32">
	<link rel="apple-touch-icon" href="{% static 'icon/favicon-32x32.png' %}">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>SignUp</title>

</head>
<body>
	<!-- sign in -->
	<div class="sign section--full-bg" style="direction: rtl;" data-bg="{% static 'img/bg.jpg' %}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form method="post" class="sign__form">
							{% csrf_token %}

							<div class="sign__group">
								<input type="text" name="username" class="sign__input" placeholder="نام" required>
							</div>

							<div class="sign__group">
								<input type="email" name="email" class="sign__input" placeholder="ایمیل" required>
							</div>

							<div class="sign__group">
								<input type="password" name="password1" class="sign__input mb-4" placeholder="پسوورد" required>
								<input type="password" name="password2" class="sign__input" placeholder="تایید پسوورد" placeholder="Confirm Password" required>
							</div>

							<div class="sign__group sign__group--checkbox ">
								<input id="remember" name="remember" type="checkbox" checked="checked">
							</div>
							
							<button class="sign__btn" type="submit">ساخت حساب کاربری</button>

							<span class="sign__delimiter">یا</span>


							<span class="sign__text">حساب کاربری دارید؟<a href="{%url 'accounts:login'%}">وارد شوید</a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end sign in -->
	<!-- JS -->
	<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/slider-radio.js' %}"></script>
	<script src="{% static 'js/select2.min.js' %}"></script>
	<script src="{% static 'js/smooth-scrollbar.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/plyr.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>

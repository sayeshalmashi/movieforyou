{%load static%}
<select class="catalog__select" name="genres" onchange="location=this.value;">
  <option value="Select genres">Select genres</option>
  <option value="{%url 'blog:index'%}">All genres</option>
  {% for name,count in categories.items %}
  <option value="{% url 'blog:category' cat_name=name %}">
    {{name}} / {{count}}
  </option>
  {%endfor%}
</select>
